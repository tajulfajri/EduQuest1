{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/detail.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar text-white">
                <div class="text-center p-3">
                     <!-- Menampilkan foto profil dari localStorage atau placeholder jika belum ada -->
                     {% if profile.profile_image %}
                     <img src="{{ profile.profile_image.url }}" alt="Profile Picture" id="sidebarProfileImage">
                     {% else %}
                     <img src="{% static 'images/default-profile.png' %}" alt="Default Profile Picture" id="sidebarProfileImage">
                     {% endif %}
                    <h4 class="mt-3">Halo, {{ user.first_name }}!</h4>
                </div>
                <hr>
                <nav class="nav flex-column">
                    <a href="{% url 'edu_app:dashboard' %}" class="nav-link">üè† Dashboard</a>
                    <a href="{% url 'edu_app:detail' %}" class="nav-link active">üìã Detail Akun</a>
                    <a href="{% url 'edu_app:logout' %}" class="nav-link">üö™ Logout</a>
                </nav>
            </div>

            <!-- Content -->
            <div class="col-md-9 py-4">
                <div class="content p-4">
                    <h2 class="text-primary text-center mb-4">Profile</h2>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Username</label>
                                <input type="text" class="form-control" id="name" value="{{ request.user.username }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="{{ request.user.email }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" value="{{ request.user.first_name }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" value="{{ request.user.last_name }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name" value="{{ profile.full_name }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Age</label>
                                <input type="text" class="form-control" id="age" value="{{ profile.age }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Class</label>
                                <input type="text" class="form-control" id="kelas" value="{{ profile.kelas }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <input type="text" class="form-control" id="gender" value="{{ profile.gender }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="parent-phone" class="form-label">Parent Phone</label>
                                <input type="text" class="form-control" id="parent-phone" value="{{ profile.parent_phone }}" readonly>
                            </div>
                            <div class="col-md-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="nisn" value="{{ profile.address }}" readonly>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <a href="{% url 'edu_app:profil' %}" class="btn btn-danger">Keluar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
