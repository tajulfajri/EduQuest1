{% extends 'edu_app/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block body_block %}
<div class="main-content">
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>

        <p class="login-link">Sudah punya akun? <a href="{% url 'edu_app:login' %}">Login di sini</a></p>
    </div>
</div>
{% endblock %}
