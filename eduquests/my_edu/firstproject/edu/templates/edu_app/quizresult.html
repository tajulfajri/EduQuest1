<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/quizresult.css' %}">
</head>
<body>
    <div class="card mx-auto mt-5" style="max-width: 600px;">
        <h5 class="card-header text-center bg-success text-white">Quiz Completed!</h5>
        <div class="card-body text-center">
          <h1 class="card-title">Results for {{ quiz_name }}</h1>
          <h5>Your total score is: {{ score }} / 100</h5>
          <h6>Quiz Submitted At: {{ submit_date }}</h6>
          <p class="card-text">Semangat! Terus belajar untuk hasil yang lebih baik!</p>
          
          <!-- Logika untuk tombol -->
  
          <a href="{% url 'edu_app:class1' %}" class="btn btn-primary">Kembali Belajar</a>
        </div>
    </div>
</body>
</html>
